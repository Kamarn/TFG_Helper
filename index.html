<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFG Helper Hub</title>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --accent: #ff9800;
            --text-main: #e0e0e0;
            --card-w: 320px;
            --card-h: 320px;
            --transition-speed: 0.6s;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        /* HUB STYLING */
        #hub-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            gap: 30px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            letter-spacing: 10px;
            color: var(--accent);
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 152, 0, 0.3);
            text-align: center;
        }

        .cards-container {
            display: flex;
            gap: clamp(20px, 5vw, 50px);
            perspective: 1500px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card-anchor {
            width: clamp(280px, 40vw, var(--card-w));
            height: clamp(280px, 40vw, var(--card-h));
            position: relative;
            min-width: 250px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        @media (hover: hover) {
            .card-anchor:hover .card-inner {
                transform: rotateY(180deg);
            }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 12px;
            border: 1px solid #333;
            background: #1a1a1a;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-front h2 {
            font-size: clamp(1.6rem, 4vw, 2.2rem);
            letter-spacing: 4px;
            margin: 0;
        }
        .card-front span {
            color: var(--accent);
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #000;
        }

        .iframe-preview {
            width: 1100px;
            height: 800px;
            border: none;
            pointer-events: none;
            transform: scale(0.28);
            transform-origin: top left;
            position: absolute;
            top: 20px;
            left: 6px;
        }

        /* FULLSCREEN VIEWPORT */
        .fullscreen-view {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 1000;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .fullscreen-view.active {
            display: flex;
            opacity: 1;
        }

        .back-bar {
            height: clamp(45px, 10vh, 60px);
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 clamp(15px, 3vw, 20px);
            border-bottom: 1px solid #222;
            gap: 15px;
            flex-wrap: wrap;
            position: relative; /* allow absolute centering of title */
        }

        #tool-title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: var(--accent);
            text-shadow: 0 0 15px rgba(255, 152, 0, 0.3);
            text-align: center;
            max-width: calc(100% - 160px); /* leave room for buttons on sides */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .back-btn {
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: clamp(5px, 2vw, 10px) clamp(12px, 3vw, 15px);
            cursor: pointer;
            border-radius: 4px;
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            transition: 0.2s;
            font-weight: bold;
            white-space: nowrap;
            flex-shrink: 0;
            position: relative;
            z-index: 2; /* keep button above absolute title for clicks */
        }

        .back-btn:hover {
            background: var(--accent);
            color: black;
        }

        iframe.full-frame {
            width: 100%;
            flex: 1;
            border: none;
        }

        .blur-out {
            filter: blur(10px);
            transform: scale(0.9);
            opacity: 0;
        }

        /* HINT SECTION */
        .hint-box {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.3);
            border-radius: 6px;
            padding: clamp(10px, 2vw, 15px);
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            color: var(--text-main);
            text-align: center;
            max-width: 600px;
            display: none;
        }

        .hint-box.show {
            display: block;
        }

        @media (max-width: 768px) {
            #hub-ui {
                gap: 20px;
                padding: 15px;
            }

            .cards-container {
                flex-direction: column;
                gap: 30px;
            }

            .hint-box {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div id="hub-ui">
        <h1>TerraFirmaGreg Helper</h1>
        
        <div class="hint-box show">üí° Tip: Click a card to open the tool. On mobile, use portrait mode for best experience.</div>
        
        <div class="cards-container">
            <div class="card-anchor">
                <div class="card-inner" onclick="expandTool('alloy')">
                    <div class="card-face card-front">
                        <h2>ALLOY</h2>
                        <span>RATIO CALCULATOR</span>
                    </div>
                    <div class="card-back card-face">
                        <iframe src="alloy.html" class="iframe-preview" scrolling="no"></iframe>
                    </div>
                </div>
            </div>

            <div class="card-anchor">
                <div class="card-inner" onclick="expandTool('anvil')">
                    <div class="card-face card-front">
                        <h2>ANVIL</h2>
                        <span>SMITHING SEQUENCER</span>
                    </div>
                    <div class="card-back card-face">
                        <iframe src="anvil.html" class="iframe-preview" scrolling="no"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tool-view" class="fullscreen-view">
        <div class="back-bar">
            <button class="back-btn" onclick="shrinkTool()">‚Üê EXIT</button>
            <span id="tool-title"></span>
        </div>
        <iframe id="active-frame" class="full-frame"></iframe>
    </div>

    <script>
        const hub = document.getElementById('hub-ui');
        const toolView = document.getElementById('tool-view');
        const activeFrame = document.getElementById('active-frame');
        const toolTitle = document.getElementById('tool-title');

        function expandTool(name) {
            hub.classList.add('blur-out');
            activeFrame.src = name + ".html";

            if (name === 'alloy') {
                toolTitle.textContent = "Alloy Calculator";
            } else if (name === 'anvil') {
                toolTitle.textContent = "Anvil Calculator";
            }

            setTimeout(() => {
                toolView.classList.add('active');
            }, 100);
        }

        function shrinkTool() {
            toolView.classList.remove('active');
            hub.classList.remove('blur-out');
            setTimeout(() => {
                activeFrame.src = "";
                toolTitle.textContent = "";
            }, 100);
        }
    </script>
</body>
</html>
